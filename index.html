<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./dist/style.css">
  <script src="./app/js/script.js" defer></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main class="main">
    <div class="container">

      <div class="logo"><img src="./images/logo.svg" alt="ping logo"></div>

      <div class="title">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>

      <div class="submit-field">
        <input type="email" class="email" id="email" placeholder="Your email address...">
        <button class="submit-btn">Notify Me</button>
        <div class="error-msg"><i>Please provide a valid email address</i></div>
        <div class="success-msg">Subscribed!</div>
      </div>

      <div class="image"><img src="./images/illustration-dashboard.png" alt="dashboard image"></div>

      <div class="links">
        <a href="#" class="link facebook" aria-label="link to facebook"><i class='bx bxl-facebook '></i></a>
        <a href="#" class="link twitter" aria-label="link to twitter"><i class='bx bxl-twitter' ></i></a>
        <a href="#" class="link instagram" aria-label="link to instagram"><i class='bx bxl-instagram' ></i></a>
      </div>

      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>

    </div>
  </main>
</body>
</html>
